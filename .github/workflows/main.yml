name: CI/CD Pipeline

on: 
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  CI_CD_Pipeline:
    name: CI/CD Pipeline Python
    runs-on: ubuntu-latest

    steps:
      - name: Init config Git
        run: |
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"

      - name: Checkout complet du repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Checkout branche release avec token
        uses: actions/checkout@v3
        with:
          ref: release
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Merge main -> release (force push)
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          echo "Forçage de main vers release"
          git fetch origin main
          git checkout -B release origin/main
          git push --force https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/ritacarrilho/cofrap-functions.git release
          echo "Force push effectué avec succès"
