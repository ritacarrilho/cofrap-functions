name: CI/CD Pipeline Python

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo complet
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Init config Git
        run: |
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer les requirements de chaque fonction
        run: |
          for dir in $(find . -type f -name "requirements.txt" | sed 's|/requirements.txt||'); do
            echo "Traitement du dossier $dir"
            pip install -r "$dir/requirements.txt"
          done

      - name: Dépendances installées
        run: echo "Installation terminée"

  update-version:
    name: Update version.json
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo complet
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Init config Git
        run: |
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"

      - name: Update version dans version.json
        run: |
          VERSION=$(date +"%Y.%m.%d")-$(git rev-parse --short HEAD)
          echo "Updating version to $VERSION"
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" version.json
        continue-on-error: true

      - name: Commit version.json mise à jour
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN_MSPR }}
        run: |
          git add version.json
          VERSION=$(date +"%Y.%m.%d")-$(git rev-parse --short HEAD)
          git commit -m "Update version to $VERSION [skip ci]" || echo "Aucun changement à commettre"
          git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN_MSPR }}@github.com/${{ github.repository }}.git main

  release:
    name: Release & Notify
    runs-on: ubuntu-latest
    needs: update-version

    steps:
      - name: Checkout branche release
        uses: actions/checkout@v3
        with:
          ref: release
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN_MSPR }}
          fetch-depth: 0

      - name: Init config Git
        run: |
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"

      - name: Merge main -> release (force push)
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN_MSPR }}
        run: |
          echo "Forçage de main vers release"
          git fetch origin main
          git checkout -B release origin/main
          git push --force https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN_MSPR }}@github.com/${{ github.repository }}.git release

      - name: Send Discord notification on failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          STEP_NAME=${{ github.job }}
          curl -X POST -H "Content-Type: application/json" -d '{
            "content": "<@&ROLE_ID> ❌ **Pipeline Failure - COFRAP FONCTIONS ${{ secrets.API_NAME }}**\n\n**Repository:** ${{ github.repository }}\n**Commit SHA:** ${{ github.sha }}\n**Commit Message:** ${{ github.event.head_commit.message }}\n**Failed Step:** '"${STEP_NAME}"'"
          }' $DISCORD_WEBHOOK_URL

      - name: Send Discord release notes on success
        if: success()
        env:
          DISCORD_WEBHOOK_URL_RELEASE: ${{ secrets.DISCORD_WEBHOOK_URL_RELEASE }}
        run: |
          VERSION=$(date +"%Y.%m.%d")-$(git rev-parse --short HEAD)
          curl -X POST -H "Content-Type: application/json" -d '{
            "content": "✅ **Succès Pipeline - COFRAP FONCTIONS ${{ secrets.API_NAME }}**\n\n**Version :** '"${VERSION}"'\n**Repo :** ${{ github.repository }}\n**Commit :** ${{ github.sha }}\n**Message :** ${{ github.event.head_commit.message }}\n**Branche Release :** release"
          }' $DISCORD_WEBHOOK_URL_RELEASE
